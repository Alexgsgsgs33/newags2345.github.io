<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Registrar Producto</h1>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="productos" placeholder="Productos" required>
      <input type="text" name="sector" placeholder="Sector" required>
      <input type="text" name="direccion" placeholder="Dirección" required>
      <input type="text" name="contacto" placeholder="Contacto" required>
      <input type="url" name="imagen" placeholder="Link de imagen" required>
      <input type="url" name="facebook" placeholder="Link de Facebook" required>
      <input type="url" name="instagram" placeholder="Link de Instagram" required>
      <button type="submit">Registrar</button>
    </form>
    <a href="galeria.html" class="boton-link">Ver Galería</a>
    <a href="index.html" class="boton-link boton-secundario">Volver al Inicio</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
