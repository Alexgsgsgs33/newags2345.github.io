<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Registro de Productos</h1>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required minlength="3">
      <input type="text" name="productos" placeholder="Productos/Servicios" required>
      <input type="text" name="sector" placeholder="Sector (ej: Alimentos)" required>
      <input type="text" name="direccion" placeholder="Dirección" required>
      <input type="tel" name="contacto" placeholder="Teléfono" required pattern="[0-9]{10,15}">
      <input type="url" name="imagen" placeholder="URL de imagen (https://)" required>
      <input type="url" name="facebook" placeholder="Facebook (URL completa)" required>
      <input type="url" name="instagram" placeholder="Instagram (URL completa)" required>
      <button type="submit">Registrar</button>
    </form>
    <div id="mensaje"></div>
    <a href="galeria.html" class="boton-link">Ver Galería</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
