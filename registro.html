<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Admin</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <div class="header-admin">
      <h1>Registro de Productos <small>(Modo Admin)</small></h1>
      <button id="logoutBtn" class="boton-link boton-rojo">Cerrar Sesión</button>
    </div>
    
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required minlength="3">
      <input type="text" name="productos" placeholder="Productos/Servicios" required>
      <input type="text" name="sector" placeholder="Sector" required>
      <input type="text" name="direccion" placeholder="Dirección" required>
      <input type="tel" name="contacto" placeholder="Teléfono" required>
      <input type="url" name="imagen" placeholder="URL de imagen" required>
      <input type="url" name="facebook" placeholder="Facebook" required>
      <input type="url" name="instagram" placeholder="Instagram" required>
      <button type="submit">Guardar Producto</button>
    </form>
    <div id="mensaje"></div>
    <a href="galeria.html" class="boton-link">Ver Galería</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
